stages:
  - setup
  - build
  - deploy

setup-env:
  stage: setup
  image: alpine:latest
  script:
    - echo "Setting up environment variables"
    - echo "DB_CONNECTION=$DB_CONNECTION" >> .env
    - echo "DB_HOST=$DB_HOST" >> .env
    - echo "DB_PORT=$DB_PORT" >> .env
    - echo "DB_DATABASE=$DB_DATABASE" >> .env
    - echo "DB_USERNAME=$DB_USERNAME" >> .env
    - echo "DB_PASSWORD=$DB_PASSWORD" >> .env
    - echo "SSL_MODE=$SSL_MODE" >> .env
    - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
  artifacts:
    paths:
      - .env

install-dependencies:
  stage: build
  image: composer:latest
  dependencies:
    - setup-env
  before_script:
    - cp .env .env.production
    # Add Nova authentication credentials
    - echo '{ "http-basic": { "nova.laravel.com": { "username": "'"$NOVA_EMAIL"'", "password": "'"$NOVA_KEY"'" } } }' > auth.json
  script:
    - composer config http-basic.nova.laravel.com $NOVA_EMAIL $NOVA_KEY
    - composer install --no-interaction --prefer-dist --no-progress
    - npm install
    - npm run build
  cache:
    paths:
      - vendor/
      - node_modules/
  artifacts:
    paths:
      - vendor/
      - public/build/

deploy:
  stage: deploy
  script:
    - php artisan migrate --force
    - php artisan cache:clear
    - php artisan config:clear
    - php artisan config:cache
    - php artisan route:cache
  only:
    - main
